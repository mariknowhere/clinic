<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Клиника Льва Рудина</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/hamburger.css">
</head>
<body>
<div class="main">
  <div class="main-hamburger">
    <div class="main-hamburger-header">
      <div class="main-hamburger-images">
        <img src="../images/close_hamburger.svg" alt="hamburger" class="main-hamburger-close">
        <a href="main.html">
          <img src="../images/logo_mobile.svg" alt="logo" class="main-header-logo-mobile">
        </a>
      </div>
      <div class="main-hamburger-images">
        <img src="../images/phone_mobile.svg" alt="phone" class="main-hamburger-phone">
        <img src="../images/search_mobile.svg" alt="search" class="main-hamburger-search">
      </div>
    </div>
    <div class="main-input-wrapper">
      <input id="search" type="text" class="main-input" placeholder="Поиск по сайту">
      <label for="search" class="main-input-label">
        <img src="../images/search_mobile.svg" alt="search" class="main-input-image">
      </label>
    </div>
    <div class="main-list">
      <div class="main-panel">
        <span class="main-item">
          <a href="#">О клинике</a>
        </span>
        <span class="main-item">
          <a href="#">Услуги</a>
        </span>
        <span class="main-item">
          <a href="#">Цены</a>
        </span>
        <span class="main-item">
          <a href="#">Статьи</a>
        </span>
        <span class="main-item">
          <a href="#">Анализы</a>
        </span>
      </div>
      <div class="main-panel">
        <span class="main-item">
          <a href="#">Медиа</a>
        </span>
        <span class="main-item">
          <a href="#">Акции</a>
        </span>
        <span class="main-item">
          <a href="#">Пациентам</a>
        </span>
        <span class="main-item">
          <a href="#">Контакты</a>
        </span>
      </div>
    </div>
    <div class="main-button-wrapper main-button-primary-button-wrapper">
      <button class="main-button main-button-primary-button">
        <span class="main-button-text main-button-primary-button-text">Записаться на прием</span>
      </button>
    </div>
    <div class="main-button-wrapper">
      <button class="main-button">
        <img src="../images/white_glasses.svg" alt="glasses" class="main-button-glasses">
        <span class="main-button-text">Версия для слабовидящих</span>
      </button>
    </div>
    <div class="main-bottom">
      <div class="main-hamburger-contacts">
        <img src="../images/vk_white.svg" alt="vk" class="main-image-vk">
        <img src="../images/youtube_white.svg" alt="youtube" class="main-image-youtube">
      </div>
      <div class="main-call">
        <div class="main-number">
          <img src="../images/white_phone.svg" alt="phone" class="main-number-image">
          <span class="main-number-text">+7 (495) 726-97-60</span>
        </div>
        <span class="main-button-text main-call-text">
          Заказать звонок
        </span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
